{% load i18n %}

<!DOCTYPE html>
<html>
<body>
    {% if approved %}
        {% blocktrans %}
        <p>Service {{ name }} has approved your request</p>
        {% endblocktrans %}
    {% else %}
        {% blocktrans %}
        <p>Service {{ name }} has rejected your request</p>
        {% endblocktrans %}
    {% endif %}
</body>
</html>
